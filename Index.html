<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Birthday Ilhem</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    /* Full screen tap area */
    .tap-area {
        position: fixed;
        inset: 0;
        cursor: pointer;
    }

    /* Hint text */
    .hint {
        position: absolute;
        top: 18%;
        left: 50%;
        transform: translateX(-50%);
        font-size: 6vw;
        max-font-size: 26px;
        color: white;
        font-weight: 600;
        text-shadow: 0 4px 10px rgba(0,0,0,0.25);
        animation: pulse 1.8s infinite;
        z-index: 2;
        pointer-events: none;
    }

    @keyframes pulse {
        0%, 100% { transform: translateX(-50%) scale(1); opacity: 1; }
        50% { transform: translateX(-50%) scale(1.08); opacity: 0.85; }
    }

    /* Gift box */
    .box {
        position: absolute;
        width: 200px;
        height: 200px;
        background: #ff4d6d;
        border-radius: 20px;
        left: 50%;
        top: 45%;
        transform: translate(-50%, -50%);
        box-shadow: 0 10px 25px rgba(0,0,0,0.25);
        animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
        0%, 100% { transform: translate(-50%, -50%) translateY(0); }
        50% { transform: translate(-50%, -50%) translateY(-10px); }
    }

    .lid {
        position: absolute;
        width: 200px;
        height: 65px;
        background: #ff758f;
        top: -65px;
        border-radius: 20px 20px 0 0;
        transform-origin: bottom;
        transition: transform 0.7s ease;
    }

    .ribbon {
        position: absolute;
        width: 100%;
        height: 32px;
        background: #ffd166;
        top: 84px;
    }

    /* Center message card */
    .message {
        position: absolute;
        width: 80vw;
        max-width: 340px;
        aspect-ratio: 1 / 1;
        background: white;
        border-radius: 22px;
        left: 50%;
        top: 55%;
        transform: translate(-50%, -50%) scale(0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 24px;
        box-shadow: 0 12px 30px rgba(0,0,0,0.25);
        opacity: 0;
        transition: all 0.8s ease;
        z-index: 3;
        pointer-events: none;
    }

    .message div {
        font-size: 5vw;
        line-height: 1.4;
        color: #ff4d6d;
    }

    .message strong {
        display: block;
        font-size: 6vw;
        margin: 10px 0;
    }

    .message span {
        font-size: 4vw;
        color: #555;
    }

    .open .lid {
        transform: rotateX(150deg);
    }

    .show {
        opacity: 1;
        transform: translate(-50%, -50%) scale(1);
    }
</style>
</head>

<body>

<div class="tap-area" onclick="openGift()">
    <div class="hint">âœ¨ hali cadeau te3k âœ¨</div>

    <div class="box">
        <div class="lid"></div>
        <div class="ribbon"></div>
    </div>
</div>

<div class="message" id="message">
    <div>
        ðŸŽ‚ðŸŽ‰<br>
        Happy Birthday<br>
        <strong>my little princess<br>Ilhem</strong> ðŸ’–
        <span>
            May your day be full of love,<br>
            smiles and magic âœ¨
        </span>
    </div>
</div>

<script>
function openGift() {
    document.querySelector('.tap-area').classList.add('open');
    document.getElementById('message').classList.add('show');
}
</script>

</body>
</html>
